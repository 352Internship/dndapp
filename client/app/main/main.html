<header class="hero-unit" id="banner">
  <div class="container">
    <h1>DnD App</h1>
    <p class="lead"></p>
    <img src="assets/images/dragons-head-310697_640.png" alt="Dragon Image">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
