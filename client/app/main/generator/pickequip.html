<div class='equipView'>
  <div class='equipDesc'>
<div class="col-lg-12">
    <button class="btn btn-lg btn-primary bg-list-button" ng-click="genCtrl.displayEquipment = !genCtrl.displayEquipment">
      Equipment
    </button>
    <div ng-show="genCtrl.displayEquipment">
      <div class="background-detail-box">
        <!-- <p>{{ genCtrl.currentWeapons.simpleMelee.name }}</p> -->
        <form ng-submit='genCtrl.saveEquipment()'>
          <div ng-repeat="item in genCtrl.equipmentList.gear">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-disabled="(genCtrl.countEquipment > genCtrl.maxEquipment) && (!item.check)" ng-click="genCtrl.checkedEquipment(item)" ng-checked="item.check" ng-model="item.check">
                {{ item.name }}
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>

    <button class="btn btn-lg btn-primary bg-list-button" ng-click="genCtrl.displayAmmunition = !genCtrl.displayAmmunition">

                {{ item.name }}
              </label>
            </div>
          </div>
          </div>
        </form>
      </div>
    </div>
