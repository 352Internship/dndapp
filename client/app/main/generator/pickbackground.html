<div class='backgroundView'>
  <div class="iconList">
    <div class='list-group' ng-repeat="build in genCtrl.backgroundList" >
      <img ng-src='{{ background.icon }}' class='list-group-item' ng-click="genCtrl.selectBackground(background)">
    </div>
  </div>

  <div class='backgroundDesc'>
    <div>
      <h3> {{genCtrl.currentBackground.name}} </h3>
      <p class='summary'>{{genCtrl.currentBackground.desc}}</p>
    </div>

    <button class="btn btn-lg btn-primary" ng-click="genCtrl.createChar('generatorthree')"  type="">
      Submit &amp; Continue
    </button>

  </div>
</div>
