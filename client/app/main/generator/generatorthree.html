
<h1> Let's get you outfitted with cool stuff! </h1>

  <div class="row">
    <div class="col-lg-12">
      <div ng-show="genCtrl.selectSpells">
        <button class="btn btn-lg btn-primary createBtn" ng-click="genCtrl.createChar('spells')" type="button">
          Spells
        </button>

        <h3 class='text-center'> or </h3>
      </div>

      <button class="btn btn-lg btn-primary createBtn" ng-click="genCtrl.createChar('weapons')" type="button">
        Weapons
      </button>

      <h3 class='text-center'> or </h3>

      <button class="btn btn-lg btn-primary createBtn" ng-click="genCtrl.createChar('armor')" type="button">
        Armor
      </button>

      <h3 class='text-center'> or </h3>

      <button class="btn btn-lg btn-primary createBtn" ng-click="genCtrl.createChar('equip')" type="button">
        Equipment
      </button>

    </div>
  </div>
</div>
