<div class="raceView">
  <div class="raceDesc">
    <h1> Lets get started! </h1>

    <p class="emphasis">{{ genCtrl.levelRequired }}</p>
    <form class="form-inline"><div class="form-group">
      <label for="characterLevel">Character Level:</label>
        <input type="number" ng-model="genCtrl.characterLevel">
    </div></form>


    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-lg btn-primary createBtn" ng-click="genCtrl.selectLevelAndSubmit('race')" type="new character">
            Race
          </button>

          <h3 class='text-center'> or </h3>

          <button class="btn btn-lg btn-primary createBtn" ng-click="genCtrl.selectLevelAndSubmit('class')" type="new character">
            Class
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
