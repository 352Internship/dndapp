<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Account Settings</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.changeSettings(form)" novalidate>
        <p ng-show="vm.message.text.length != 0" class="help-block alert" ng-class="{ 'alert-danger': vm.message.type == 'error', 'alert-success': vm.message.type == 'success' }">{{ vm.message.text }}</p>
        <div class="form-group">
          <label>Username</label>
          <!-- current username here -->
          <div class="editContainer">
            <button ng-show='!vm.editUsername' ng-click='vm.editUsername = true'><i class="fa fa-pencil" aria-hidden="true"></i> {{ vm.username }}</button>
            <input type="username" name="username" placeholder="" class="form-control" ng-model="vm.username" ng-show='vm.editUsername'/>
            <!-- <button class="btn btn-lg btn-primary editBtn" type="edit" ng-click="vm.editUsername = true;" ng-show='!vm.editUsername'>
              Edit
            </button>
            <button class="btn btn-lg btn-primary editBtn" type="Save" ng-click="vm.changeUsername(form)" ng-show="vm.editUsername">
              Save
            </button> -->
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <!-- current username here -->
          <div class="editContainer">
            <button type="button" ng-show='!vm.editEmail' ng-click='vm.editEmail = true'>{{ vm.email }}</button>
            <input type="email" name="email" placeholder="" class="form-control" ng-model="vm.email" ng-show='vm.editEmail'/>
            <!-- <button class="btn btn-lg btn-primary editBtn" type="edit" ng-show='false'>
              Edit
            </button>
            <button class="btn btn-lg btn-primary editBtn" type="Save" ng-hide='false'>
              Save
            </button> -->
          </div>
        </div>

        <div class="form-group">
          <label>Current Password</label>
          <input type="password" name="password" class="form-control" ng-model="vm.user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ vm.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control" ng-model="vm.user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || vm.submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <div class="form-group">
          <label>Confirm New Password</label>

          <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
                 match="vm.user.newPassword"
                 ng-minlength="3"
                 required=""/>
          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && vm.submitted">
            Passwords must match.
          </p>
        </div>
        <div class='buttonContainer'>
          <button class="btn btn-lg btn-primary" type="submit" ng-click='vm.editUsername = false; vm.editEmail = false'>Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
